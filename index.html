<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shape Up or Shape Out</title>
</head>

<body>
    <div class="container">
        <div class="container" id="container-inputs">
            <label class="input" for="sq-ipt">Square Length:</label>
            <input class="input" type="number" id="sq-ipt"></input>
            <input class="input" type="button" value="Insert Square"></input>
            <label class="input" for="rec-ipt">Rectangle Width:</label>
            <input class="input" type="number" id="rec-ipt"></input>
            <label class="input" for="rec-ipt">Rectangle Height:</label>
            <input class="input" type="number" id="rec-ipt"></input>
            <input class="input" type="button" value="Insert Rectangle"></input>
            <label class="input" for="cir-ipt">Circle Radius:</label>
            <input class="input" type="number" id="cir-ipt"></input>
            <input class="input" type="button" value="Insert Circle"></input>
            <label class="input" for="tri-ipt">Triangle Height:</label>
            <input class="input" type="number" id="tri-ipt"></input>
            <input class="input" type="button" value="Insert Triangle"></input>
        </div>
        <div class="container" id="shape-canvas">
        </div>
    </div>
    <div class="container" id="info-sidepanel"></div>
    <!-- JS dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="script.js"></script>
    <!-- CSS dependencies -->
    <link rel="stylesheet" href="style.css" class="css">
</body>

</html>
